<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login — DEVSEAS Global</title>
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://img.icons8.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(45, 212, 191, 0.12) 0%, transparent 70%);
            top: -100px;
            left: -100px;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            bottom: -50px;
            right: -50px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 44px 40px;
            width: 420px;
            position: relative;
            z-index: 1;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo .icon-wrap {
            width: 64px;
            height: 64px;
            background: rgba(45, 212, 191, 0.12);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: #2dd4bf;
            margin: 0 auto 16px;
        }

        .login-logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
        }

        .login-logo p {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 0.82rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 7px;
            letter-spacing: 0.3px;
        }

        .input-wrap {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #475569;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 11px 14px 11px 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            font-size: 0.9rem;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #2dd4bf;
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.12);
        }

        .form-control::placeholder {
            color: #475569;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #2dd4bf;
            color: #0f172a;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: #14b6a6;
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 22px;
            color: #475569;
            font-size: 0.78rem;
            text-decoration: none;
            display: block;
        }

        .login-footer:hover {
            color: #2dd4bf;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo">
            <div class="icon-wrap"><i class="fas fa-shield-halved"></i></div>
            <h1>Admin Login</h1>
            <p>DEVSEAS Global — Admin Panel</p>
        </div>

        <!-- Static Preview: Form action points back to index.html -->
        <form action="index.html" method="GET"
            onsubmit="alert('This is a static preview. You cannot log in here.'); return false;">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-wrap">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" placeholder="admin@devseas.com" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrap">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="btn-login"><i class="fas fa-right-to-bracket"></i> Sign In</button>
        </form>
        <a href="index.html" class="login-footer">Protected area — Return to Home</a>
    </div>
</body>

</html>
